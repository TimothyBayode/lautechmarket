  <style>
    #emergency-error-display {
      display: none;
      /* Hidden by default */
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(255, 255, 255, 0.95);
      z-index: 2147483647;
      padding: 20px;
      box-sizing: border-box;
      overflow: auto;
      font-family: monospace;
      color: black;
    }
  </style>
  <script>
    // Global Error Handler
    window.onerror = function (msg, url, line, col, error) {
      var div = document.getElementById('emergency-error-display');
      if (div) {
        div.style.display = 'block';
        var content = '<div style="color:red;border-bottom:1px solid #ddd;padding:15px;margin-bottom:10px;background:#fff;border-left:5px solid red;">' +
          '<h3 style="margin:0 0 5px 0;">Global Error</h3>' +
          '<strong>' + msg + '</strong><br>' +
          '<small style="color:#666">' + (url || 'unknown') + ':' + (line || '?') + ':' + (col || '?') + '</small><br>' +
          (error && error.stack ? '<pre style="background:#f5f5f5;padding:10px;margin-top:10px;overflow:auto;font-size:11px;">' + error.stack + '</pre>' : '') +
          '</div>';

        // Append after the header
        var header = div.querySelector('h1');
        if (header) {
          header.insertAdjacentHTML('afterend', content);
        } else {
          div.innerHTML += content;
        }
      }
    };

    window.onunhandledrejection = function (event) {
      var div = document.getElementById('emergency-error-display');
      if (div) {
        div.style.display = 'block';
        var content = '<div style="color:darkorange;border-bottom:1px solid #ddd;padding:15px;margin-bottom:10px;background:#fff;border-left:5px solid darkorange;">' +
          '<strong>Unhandled Promise Rejection:</strong> ' + event.reason +
          '</div>';
        var header = div.querySelector('h1');
        if (header) {
          header.insertAdjacentHTML('afterend', content);
        } else {
          div.innerHTML += content;
        }
      }
    };
  </script>
  <script>
    // --- EMERGENCY RESCUE SCRIPT (v3.0.4) ---
    (function () {
      try {
        var REQUIRED_VERSION = 'v3.0.4-rescue';
        var currentVersion = localStorage.getItem('rescue_version');

        if (currentVersion !== REQUIRED_VERSION) {
          console.warn('RESCUE MODE: Cleaning up old version...');

          // 1. Clear all storage
          localStorage.clear();
          sessionStorage.clear();

          // 2. Set new version immediately to prevent loops
          localStorage.setItem('rescue_version', REQUIRED_VERSION);

          // 3. Unregister SWs
          if ('serviceWorker' in navigator) {
            navigator.serviceWorker.getRegistrations().then(function (registrations) {
              for (var i = 0; i < registrations.length; i++) {
                registrations[i].unregister();
              }
              // 4. Reload to get fresh assets
              window.location.reload();
            });
          } else {
            window.location.reload();
          }
        }
      } catch (e) {
        console.error('Rescue script failed:', e);
      }
    })();
  </script>

<body>
  <div id="emergency-error-display">

    <p>Please screenshot this and send to support.</p>
    <button
      onclick="localStorage.clear();sessionStorage.clear();navigator.serviceWorker.getRegistrations().then(r=>r.forEach(w=>w.unregister()));window.location.reload()"
      style="padding:10px;background:red;color:white;border:none;border-radius:5px;margin-bottom:20px;">HARD RESET
